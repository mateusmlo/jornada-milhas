version: '3.9'

services:
  jornadas-api:
    image: mateusmlo/jornada-milhas:v1
    environment:
      - GIN_MODE=release  
    env_file:
      - .env  
    depends_on:
      - db
      - cache
    ports:
      - "3333:3333"
    networks:
      - app-network

  db:
    image: postgres:latest
    hostname: db
    command: postgres -c 'max_connections=600'
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "sh -c 'pg_isready -U jornada-admin -d jornadas-db'"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s
    networks:
      - app-network
   
  pg-admin:
    image: dpage/pgadmin4
    ports:
      - "4444:80"
    environment:
     - PGADMIN_DEFAULT_EMAIL=${PGADMIN_DEFAULT_EMAIL}
     - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_DEFAULT_PASSWORD}
    links:
      - db
    networks:
      - app-network  

  cache:
    hostname: cache
    image: redis:latest
    command: redis-server --save "" --appendonly no
    ports:
      - '6379:6379'
    networks:
        - app-network

networks:
  app-network: